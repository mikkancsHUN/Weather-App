<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Weather App Card-->
    <div class="card">
      <!--Input Section-->
      <section class="input-section">
        <input
          type="text"
          placeholder="Enter city or country name"
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="search button" /></button>
      </section>
      <div class="error">
        <p>Invalid city or country name</p>
      </div>
      <!--Weather Section-->
      <section class="weather">
        <img
          src="images/rain.png"
          class="weather__img"
          alt="current weather icon"
        />
        <h1 class="weather__temp">20Â°c</h1>
        <h2 class="weather__location">Budapest</h2>
        <!--Weather Details-->
        <section class="weather__details">
          <div class="weather__detail-item">
            <img src="images/humidity.png" alt="humidity icon" />
            <div>
              <p class="weather__detail-humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="weather__detail-item">
            <img src="images/wind.png" alt="wind icon" />
            <div>
              <p class="weather__detail-wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </section>
      </section>
    </div>
    <!--Script Files-->
    <script src="script.js"></script>
  </body>
</html>
